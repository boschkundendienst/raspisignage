########################################################################
# 00-d_eth0.conf file used by our scripts                              #
########################################################################
# /etc/systemd/network/eth0.network
# see https://wiki.archlinux.org/index.php/Systemd-networkd
########################################################################

########################################################################
# All DHCP (default)
########################################################################
[Match]
Name=eth0

[Network]
DHCP=yes
DNSSEC=no

[DHCP]
ClientIdentifier=mac
UseMTU=true
UseDomains=true

